<section data-ng-controller="CustomersController as customersCtrl" data-ng-init="find()">
    <div class="page-header">
        <h1>customers</h1>
    </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8">

      <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->

    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <button type="button" class="btn  btn-success text-center">
        <i class ="glyphicon glyphicon-user "></i><br>
        New Customers
      </button>
    </div>
  </div>
  <br>
  <br>
    <div class="list-group" >
      <div class ="col-sm-4 col-xs-6" data-ng-repeat="customer in customers | filter:searchText">
        <a ng-click="customersCtrl.modalUpdate('lg',customer)" class="list-group-item">
          <h4 class="text-center"><i class ="glyphicon glyphicon-user cust-profile-list "
            ng-class="{'text-primary':customer.referred, 'text-danger':!customer.referred}"></i></h4>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
          <h4>{{customer.firstName}} {{cutomer.surName}}</h4>
          <small class="list-group-item-text text-muted">
            <span data-ng-bind="customer.created | date:'medium'"></span>
          </small>
        </div>
        </div>
      </a>
      <br>
      </div>

    </div>
</section>
