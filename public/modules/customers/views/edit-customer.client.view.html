<section data-ng-controller="CustomersController as customerCtrl" data-ng-init="findOne()">
  <div class="modal-header">
            <h3 class="modal-title">Update: {{customer.firstName}} {{customer.surName}} </h3>
        </div>

  <div class="modal-body">
    <form class="" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="row">
          <div class="form-group">
          <div data-ng-show="error" class="text-center text-danger">
            <div class="alert alert-danger" role="alert">
            <strong data-ng-bind="error"></strong>
          </div>
          </div>
        </div>
          <div class ="col-sm-6 text-center">
            <i class ="glyphicon glyphicon-user cust-profile"
            ng-class="{'text-primary':customer.referred, 'text-danger':!customer.referred}"></i>
          </div>
          <div class ="col-sm-6">
            <div class="form-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input type="text" data-ng-model="customer.firstName" id="firstName" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="surName">Surname</label>
                <div class="controls">
                    <input type="text" data-ng-model="customer.surName" id="surName" class="form-control" placeholder="surName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="suburb">Suburb</label>
                <div class="controls">
                    <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control" placeholder="Suburb" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="country">Country</label>
                <div class="controls">
                    <input type="text" data-ng-model="customer.country" id="country" class="form-control" placeholder="Country" required>
                </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class ="col-sm-6 col-sm-push-6">
            <div class="form-group">
                <label class="control-label" for="phone">Phone</label>
                <div class="controls">
                    <input type="text" data-ng-model="customer.phone" id="phone" class="form-control" placeholder="Phone" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input type="text" data-ng-model="customer.email" id="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
          </div>
          <div class ="col-sm-6 col-sm-pull-6">

              <div class="form-group">
                  <label class="control-label" for="referred">Referred</label>
                  <div class="controls">
                      <input type="checkbox" data-ng-model="customer.referred" id="referred" class="form-control checkbox-left" placeholder="referred" required>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label" for="channel">Channel</label>
                  <div class="controls">
                      <input type="text" data-ng-model="customer.channel" id="channel" class="form-control" placeholder="Channel" required>
                  </div>
               </div>
          </div>
        </div>
        <div class="row">
          <div class ="col-sm-6">
            <div class="form-group">
                <label class="control-label" for="industry">Industry</label>
                <div class="controls">
                    <input type="text" data-ng-model="customer.industry" id="industry" class="form-control" placeholder="Name" required>
                </div>
            </div>
          </div>

        </div>



  <div data-ng-show="error" class="text-danger">
    <strong data-ng-bind="error"></strong>
  </div>
      </fieldset>
    </form>

       </div>
       <div class="modal-footer">
           <button class="btn btn-success" ng-click="ok()">Save</button>
           <button class="btn btn-warning" ng-click="cancel()">Close</button>
       </div>

                    </div>

                    <input type="submit" value="Update" class="btn btn-default">

				<div data-ng-show="error" class="text-danger">

				</div>
            </fieldset>
        </form>
    </div>-->
</section>
